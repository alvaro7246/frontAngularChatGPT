            <form [formGroup]="formDatosPublicacion">
                <div class="form-group">
                  <label for="nombre">Escriba el tema de la publicacion:</label>
                  <input type="text" class="form-control" id="nombre" formControlName="tema">
                </div>
                <div class="form-group">
                  <label for="email">Tipo de publicacion que quiere crear:</label>
                  <input type="text" class="form-control" id="email" formControlName="tipo">
                </div>
                <div class="form-group">
                    <label for="nombre">Cantidad de caracteres de la publicacion:</label>
                    <input type="text" class="form-control" id="nombre" formControlName="cantidad">
                  </div>
                <div class="form-group">
                <label for="opcion">Tono de la publicacion:</label>
                <select class="form-control" id="opcion" formControlName="tono">
                    <option value="" disabled selected>Selecciona el tono</option>
                    <option value="Informativo">Informativo</option>
                    <option value="Amigable">Amigable</option>
                    <option value="Inspirador">Inspirador</option>
                    <option value="Formal">Formal</option>
                    <option value="Reflexivo">Reflexivo</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="opcion">Presencia de Hashtag:</label>
                    <select class="form-control" id="opcion" formControlName="opcionHashtag">
                        <option value="" disabled selected>Selecciona una opci√≥n</option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                    </div>
                <div class="form-group">
                  <label for="telefono">Hashtags que se incluiran:</label>
                  <input type="text" class="form-control" id="telefono" formControlName="hashtags">
                </div>
                <br>
                <button class="btn btn-primary" (click)="guardar()">Guardar</button>
            </form>
            <br>
            <button type="button" (click)="GenerarPublicacion()" class="btn btn-info">Generar Publicacion</button>
            &nbsp;
            <button type="button" (click)="limpiar()" class="btn btn-danger">Cancelar</button>
